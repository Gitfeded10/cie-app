<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>CIE</title>

    <link type="text/css"  th:href="@{css/style.css}" rel="stylesheet">
    <link href="{{ secure_asset('css/app.css') }}" rel="stylesheet">




</head>
<body>


<section class="borde">
    <header>
        <img src="/img/LOGO-CIE.png">
    </header>

    <h4>Gestion Administrador</h4>
    <section class="usuario">
        <form class="form" th:action="@{/login}" method="post">
            <label for="dni">D.N.I.</label>

            <input type="text" class="inicio" id="dni" name="username" placeholder="xx.xxx.xxx"><br>

            <label for="contraseña">Contraseña</label>

            <input type="password" class="inicio" id="contraseña" name="password" placeholder="Ingrese su contraseña">
            <div class="cambiar">
                <a href="">Cambiar Contraseña /</a><a href="">Olvido su Contraseña</a>
            </div>
            <br>
            <br>
            <button class="ingresar" style="cursor:pointer;" type="submit">Ingresar</button>
        </form>
    </section>

</section>

</body>
</html>
